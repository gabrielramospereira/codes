<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
        <p>Tente abrir o seu site em vários dispositivos diferentes ou simplesmente diminua/aumente o tamanho do seu navegador.</p>
            <picture>
                <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
                <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
                <img src="imagens/foto-g.png" alt="Foto G">     
            </picture>
    <h1>Reproduzindo Aúdio</h1>
        <p>Vamos aprender a reproduzir audios em HMTML</p>
        <!-- <audio src="midia/Calvin Harris - josh pan.mp3" controls autoplay ></audio>    É limitada para alguns navegadores-->  
        <!-- MP3 WAV OGG -->
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/Calvin Harris - josh pan.mp3" type="audio/mpeg">
            <source src="midia/Calvin Harris - josh pan.ogg" type="audio/ogg">
            <source src="midia/Calvin Harris - josh pan.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a href="midia/Calvin Harris - josh pan.mp3">Clique aqui para baixar o aúdio. </a></p>
        </audio>
</body>
</html>
