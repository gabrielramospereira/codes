<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul>
        <li><p>olá, mundo</p></li>
        <li><h2>olá, mundo</h2></li>
        <li> <mark>olá, mundo</mark></li>
        <li><small>olá, mundo</small></li>
        <li><strong>olá, mundo</strong></li>
        <li><em>olá, mundo</em></li>
        <li>ae<sub>olá, mundo</sub></li>
        <li>ae<sup>olá, mundo</sup></li>
        <li><pre><code>olá, mundo</code></pre></li>
        <li><q>olá, mundo</q></li>
        <li><abbr title="Gabriel Ramos">G10</abbr></li>
        <li><del>deletado</del></li>
        <li><ins>inserido</ins></li>
        <li><a href="https://www.instagram.com/?hl=pt-br">facebook</a></li>
        <li><address>rua riviera, 24</address></li>
    </ul>
    
</body>
</html>
